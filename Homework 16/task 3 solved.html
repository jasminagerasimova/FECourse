<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone number validation</title>

    <style>
        .phoneValidationResult{
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <label>Телефонен номер:</label>
        <input class="phoneNmber" type="number"/>
    </div>
    <div>
        <span>Телефонния номер е:</span>
        <span class="phoneValidationResult"></span>
    </div>
    <br/><hr/><br/>
    <div>
        <div>Номерът тябва да:</div>
        <ul>
            <li>Се състои само от цифри</li>
            <li>Да има не повече от 10 цифри, и не по-малко от 6</li>
        </ul>
        <div>Направете проверката, след като потребителя проимени полето (onchange), и запишете резултата в ".phoneValidationResult"</div>
    </div>

    <script>
        var domNode_phoneNumber = document.querySelector('.phoneNmber'),
            domNode_display = document.querySelector('.phoneValidationResult');

        domNode_phoneNumber.addEventListener('change', onPhoneNumberChange);

        function onPhoneNumberChange(event){
            var value = Number(event.target.value),
                isInRange = value <= 9999999999 && value >= 100000,
                isNumber = !isNaN(value);
            
            if(isNumber && isInRange){
                domNode_display.innerText = "Валиден";
            }else{
                domNode_display.innerText = "Невалиден";
            }

        }
    </script>
</body>
</html>
