<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms </title>
    </head>

    <body>
        <h1>Please fill the form</h1>            

        <form action="serverSimulation.html" method="get">
            <h2>Creating new article</h2>

            <div>
                <label for="id_articleBy">Article by:</label>
                <input id="id_articleBy" type="text" name="articleCreator">
            </div>

            <br/>
            <div>
                <label>Article title:</label>
                <input type="text" name="articleTitle">
            </div>

            <br/>
            <div>
                <label>Select picture:</label>
                <input type="file" name="mainPicture">
            </div>

            <br/>
            <div>
                <label>Article body:</label>
                <textarea id="" name="articleBody"></textarea>
            </div>

            <br/>
            <div>
                <label>Image position:</label>
                <br/>
                <label for="pictureLeft" >Left:</label>
                <input 
                    id="pictureLeft" 
                    type="radio" 
                    name="imagePosition" 
                    value="left" 
                    checked
                />
                <br/>
                <label for="pictureRight">Right:</label>
                <input id="pictureRight" type="radio" value="right" name="imagePosition">
            </div>

            <br/>
            <div>
                <label>Show date:</label>
                <input type="checkbox" name="hasDate">
                <br/>
                <label>Use two columns:</label>
                <input type="checkbox" name="useTwoColumns">
            </div>

            <br/>
            <input type="submit" value="Submit Query">
            <button type="submit">Submit Query</button>
        </form>

    </body>
</html>
