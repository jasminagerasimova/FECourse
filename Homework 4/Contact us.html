<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <style>
        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <table>
            <tbody>
                <tr>
                    <td><img src="Logo.png" alt="Logo picture" width="70px"></td>
                    <td><a href="About us.html">About us</a></td>
                    <td><a href="Contact us.html">Contact us</a></td>                
                </tr>
            </tbody>            
        </table>
    </header>

    <br/>

    <table>
        <tbody>
            <tr>
                <td>
                    <div>
                        <h1>Contact us</h1>
    
                        <p>
                           If you have any qustions about anything related to our site, please feel free to ask us with the form below: 
                        </p>
    
                        <form action="" method="get">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <Label>Your name:</Label>
                                        </td>
                                        <td>
                                            <input type="text" placeholder="Feel your name">
                                        </td>
                                    </tr>                            
                                    <tr>
                                        <td>
                                            <label>Email:</label> 
                                        </td>
                                        <td>
                                            <input type="email" placeholder="example@domain.com">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Reason for contacting us:</label>
                                        </td>
                                        <td>
                                            <select style="width: 250px;">
                                                <option selected>I need help</option>
                                                <option>I have a question</option>
                                                <option>Other</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Your message:</label>
                                        </td>
                                        <td>
                                            <textarea></textarea>
                                        </td>
                                    </tr>
                                    <tr><td colspan="2"><br/></td></tr>
                                    <tr>
                                        <td><button type="submit">Submit Query</button></td>
                                        <td></td>
                                    </tr>
                                </tbody>                                
                            </table>                            
                        </form>                        
                    </div>
                </td>
                <td>
                    <img src="Images/Support.jpg">
                </td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
