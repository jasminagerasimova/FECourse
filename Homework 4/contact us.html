<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="shortcut icon" href="Images/logo.png">
        <style>
            table{
                width: 100%;
            }
        </style>
    </head>

    <body>
        <header>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <a href="index.html">
                                <img src="Images/logo.png" alt="Logo picture" width="70px">
                            </a>
                        </td>
                        <td>
                            <a href="">News</a>
                        </td>
                        <td>
                            <a href="contact us.html">Contact us</a>
                        </td> 
                        <td>
                            <a href="gallery.html">Gallery</a>
                        </td>                
                    </tr>
                </tbody>            
            </table>
        </header>

        <br/>

        <table>
            <tbody>
                <tr>
                    <td width="5%"></td>
                    <td>
                        <div>
                            <h1>Contact us</h1>
        
                            <p>
                            If you have any qustions about anything related to our site, please feel free to ask us with the form below: 
                            </p>
        
                            <form action="" method="get">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td width="35%">
                                                <Label>Your name:</Label>
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Feel your name">
                                            </td>
                                        </tr>  

                                        <tr>
                                            <td>
                                                <label>Email:</label> 
                                            </td>
                                            <td>
                                                <input type="email" placeholder="example@domain.com">
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label>Phone:</label> 
                                            </td>
                                            <td>
                                                <input type="tel" placeholder="+359 555 555 555">
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label>Reason for contacting us:</label>
                                            </td>
                                            <td>
                                                <select style="width: 250px;">
                                                    <option disabled selected value> -- Select a reason -- </option>
                                                    <option>Planet characteristics</option>
                                                    <option>Satellite positions</option>
                                                    <option>STEM engagement</option>
                                                    <option>I need help</option>
                                                    <option>Other</option>
                                                </select>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label>Your message:</label>
                                            </td>
                                            <td>
                                                <textarea rows="6"></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>                                          
                                            </td>
                                            <td>   
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label>How would you prefer for us to contact you?</label>
                                            </td>
                                            <td>                                            
                                                <input type="radio" name="contact" id="id_email">
                                                <label for="id_email">E-mail</label>

                                                <input type="radio" name="contact" id="id_phone">
                                                <label for="id_phone">Phone</label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>                                          
                                            </td>
                                            <td>   
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2">                                            
                                                <input type="checkbox" name="newsletter">
                                                <label>Send me the monthly newsletter</label>
                                            </td>                                        
                                        </tr>

                                        <tr>
                                            <td colspan="2">
                                                <br/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td><button type="submit">Submit</button></td>
                                            <td></td>
                                        </tr>
                                    </tbody>                                
                                </table>                            
                            </form>                        
                        </div>
                    </td>
                    <td>
                        <img src="Images/Support.jpg">
                    </td>
                </tr>
            </tbody>        
        </table>
    </body>
</html>
