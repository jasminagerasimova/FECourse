<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        var firstNumber = 0,
            secondNumber = 0,
            isPlusClicked = false,
            isNumClicked = false,
            result =0;

        function onNumberClicked(num){
            if((isPlusClicked) & (isNumClicked)){
                secondNumber=''+ secondNumber + num; 
                console.log('second'+secondNumber);               
            }else if((isPlusClicked) & (!isNumClicked)){
                secondNumber=''+ num;
                console.log('sec'+secondNumber);
            }else {
                firstNumber='' + firstNumber + num;
                result=Number(firstNumber);
                console.log('first'+firstNumber);
            }
            document.title += num;
            isNumClicked = true;
        }

        function onPlusClicked(){              
            isPlusClicked = true; 
            isNumClicked = false;
            console.log('+');            
            onEqClicked();
            document.title += '+';
        }

        function onEqClicked(){
            result = result + Number(secondNumber);
            console.log('res'+result);
            document.title = result;            
        }
    </script>

    <div class="calcWrapper">
        <div>
            <div class="calcButton" onclick="onNumberClicked(1);">1</div>
            <div class="calcButton" onclick="onNumberClicked(2);">2</div>
            <div class="calcButton" onclick="onNumberClicked(3);">3</div>
            <div class="calcButton" onclick="onNumberClicked(4);">4</div>
            <div class="calcButton" onclick="onNumberClicked(5);">5</div>
            <div class="calcButton" onclick="onNumberClicked(6);">6</div>
            <div class="calcButton" onclick="onNumberClicked(7);">7</div>
            <div class="calcButton" onclick="onNumberClicked(8);">8</div>
            <div class="calcButton" onclick="onNumberClicked(9);">9</div>
            <div class="calcButton calcButtonZero" onclick="onNumberClicked(0);">0</div>
        </div>
        <div class="calcSignWrapper">
            <div class="calcButton" onclick="onPlusClicked();">+</div>
            <div class="calcButton" onclick="onEqClicked();"> =</div>
        </div>
    </div>
    
</body>
</html>
