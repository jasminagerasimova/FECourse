<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio&Video</title>
        <base href="includes/">

    <body>
        <header>
            <h1>Short space quiz</h1>
    
            <p>
                After you select you answer, click the next button to go to the next question
            </p>
        </header>

        <form action="../finish.html">

            <br>
