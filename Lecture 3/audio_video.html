<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio&Video</title>
</head>
<body>
    <audio controls autoplay>
        <source src="audio sample.mp3" type="audio/mpeg">
    </audio>
    <main>
        <h1>Video Sample</h1>
        <video muted autoplay loop src="sea.mp4" height="500"></video>
    </main>
</body>
</html>
